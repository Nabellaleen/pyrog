mutation deleteInputColumn($attributeId: ID!, $inputColumnId: ID!) {
    updateAttribute(
        id: $attributeId,
        data: {
            inputColumns: {
                delete: [
                    {
                        id: $inputColumnId
                    }
                ]
            }
        }
    ) {
        id
        name
        inputColumns {
            id
            owner
            table
            column
            script
            joinSourceColumn
        }
    }
}