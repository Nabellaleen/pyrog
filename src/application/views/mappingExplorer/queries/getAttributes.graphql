#import "./fragmentEntireAttribute.graphql"
#import "./fragmentEntireInputColumn.graphql"

query Attributes($database: String!, $resource: String!, $attribute: String!){
  attributes (
    where: {
      name: $attribute
      resource: {
        name: $resource
        database: {
          name: $database
        }
      }
  	}
  ) {
    ...entireAttribute
    inputColumns {
        ...entireInputColumn
    }
  }
}
