#import "./fragmentEntireAttribute.graphql"
#import "./fragmentEntireInputColumn.graphql"
#import "./fragmentEntireJoin.graphql"

mutation updateAttribute($id: ID!, $data: AttributeUpdateInput) {
    updateAttribute(id: $id, data: $data) {
        ...entireAttribute
        inputColumns {
            ...entireInputColumn
            joins {
                ...entireJoin
            }
        }
    }
}
