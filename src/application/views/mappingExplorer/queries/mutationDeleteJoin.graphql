#import "./fragmentEntireInputColumn.graphql"
#import "./fragmentEntireJoin.graphql"

mutation deleteInputColumn($inputColumnId: ID!, $joinId: ID!) {
    updateInputColumn(
        id: $inputColumnId,
        data: {
            joins: {
                delete: [
                    {
                        id: $joinId
                    }
                ]
            }
        }
    ) {
        ...entireInputColumn
        joins {
            ...entireJoin
        }
    }
}
